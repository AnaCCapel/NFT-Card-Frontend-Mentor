<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT Preview Card Component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>NFT Preview Card Component</title>


</head>

<body>

  <main class="container">

    <div class="card">

     <a href="#" class="link-image"><img src="./src/image-equilibrium.jpg" alt="" class="image"></a>
      

      <a href="#" class="title-link">
        <h2 class="title">Equilibrium #3429</h2>
      </a>

      <p class="about">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p class="price">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>

      <div class="creator">
        <img src="./src/photo.png" alt="" class="avatar">
        <p class="text">Creation of <a href="./index.html" class="name">Jules Wyvern</a></p>
      </div>

    </div>

  </main>






  <footer class="footer">

    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p>

  </footer>
